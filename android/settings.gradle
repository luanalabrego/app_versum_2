pluginManagement {
    // Localiza o Flutter SDK em local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def sdk = properties.getProperty("flutter.sdk")
        assert sdk != null : "flutter.sdk not set in local.properties"
        return sdk
    }()

    // Integra tasks/plug-ins do Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include(":app")

dependencyResolutionManagement {
    // <<< ESTA LINHA É A CHAVE: permite repositórios em subprojetos (Flutter injeta maven local)
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
